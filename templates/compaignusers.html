<!-- dashboard.html -->
{% extends "compaignbase.html" %}
{% block title %}
    Admin Dashboard
{% endblock %}


   
   
    
                                            <!-- /# sidebar -->
                                            {% block content %}
                                            <aside class="lg-side">
                                                <div class="inbox-head">
                                                    <a href="http://127.0.0.1:5000/auth/register/{{url}}">http://127.0.0.1:5000/auth/register/{{url}} </a>
                                                    <form action="#" class="pull-right position">
                                                        <div class="input-append inner-append">
                                                            <input type="text" class="sr-input" placeholder="Search Mail">
                                                            <button class="btn sr-btn append-btn" type="button"><i class="fa fa-search"></i></button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="mail-option">
                                                    

                                                    
                                                    
                                                    

                                                    
                                                </div>
                                                <div class="table-responsive">
                                                    <table class="table table-inbox table-hover table-responsive">
                                                        <tr class="unread">
                                                           
                                                            <th class="view-message  dont-show">Name</th>
                                                            <th class="view-message">Email</th>
                                                            <th class="view-message  dont-show">Amount</th>
                                                            <th class="view-message  dont-show">Action</th>
                                                        </th>
                                                        <tbody>
                                                            {% for user in users %}
                                                            <tr class="unread">
                                                              
                                                                <td class="view-message  dont-show">{{ user.username }}</td>
                                                                <td class="view-message">{{ user.email }}</td>
                                                                <td class="view-message  dont-show">${{ user.amount }}</td>
                                                                <td class="view-message  dont-show"><a class="btn btn-success"><i class="fa fa-eye"></i>view</a></td>
                                                            </tr> 
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>

                                            </aside>
                                            {% endblock %}
